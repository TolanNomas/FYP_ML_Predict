<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results - DeepPricer</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        nav {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        /* Header styles */
        header {
            background-color: #3498db;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-size: 36px;
            margin: 5px 0;
            font-style: italic;
            font-weight: bold;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        /* Main content styles */
        section {
            padding: 50px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .results-section {
            border: 2px solid #3498db; /* Box around the results section */
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Limit the width of the results box */
            margin: 0 auto; /* Center the results box horizontally */
            text-align: center; /* Center the content horizontally within the box */
        }

        .yes-label {
            color: green;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .result-values {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content vertically within the box */
            margin-bottom: 15px;
        }

        .result-values p {
            margin: 5px 0;
        }

        .error {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .disclaimer {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #34495e;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1><em>InsightTrader</em></h1>
        <a class="home-link" href="#">Home</a>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/prediction">Prediction Interface</a></li>
        </ul>
    </nav>
    <section id="results">
        <h2>Results</h2>
        <div class="results-section">
            <p>Predicted Value: {{ prediction }}</p>

            <p class="disclaimer">Disclaimer: This information is for demonstration purposes only and should not be used for actual financial decisions.</p>
        </div>
    </section>
    <canvas id="price-chart"></canvas>
    <footer>
        <p>Admin Controls | Underlying Model/DB</p>
    </footer>

    <script>
        
    </script>
</body>
</html>
